<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></head><body><div class="find-room"><p class="find-room__title">Найдём номера под ваши пожелания</p><div class="date-dropdown__container"><div><p class="find-room__input text-style-litle">Прибытие</p><div class="date-dropdown"><input class="date-dropdown__input date-dropdown-mask datepicker-here" id="start_one" data-range="true" data-multiple-dates-separator=" - " readonly="readonly"><span class="date-dropdown__expand-symbol">expand_more</span></div></div><div><p class="find-room__input text-style-litle">Выезд</p><div class="date-dropdown"><input class="date-dropdown__input date-dropdown-mask" id="end_one" readonly="readonly"><span class="date-dropdown__expand-symbol">expand_more</span></div></div></div><div class="find-room__guests-container"><p class="text-style-litle find-room__guests-title">Гости</p><div class="dropdown"><div class="dropdown__btn"><span class="dropdown__placeholder"></span><span class="dropdown__expand-symbol">expand_more</span></div><div class="dropdown__content"><div class="dropdown__content-item"><span>ВЗРОСЛЫЕ</span><div class="dropdown__content-counter"><span class="dropdown__content-counter-btn" data-direction="minus">-</span><span class="dropdown__content-counter-value">0</span><span class="dropdown__content-counter-btn" data-direction="plus">+</span></div></div><div class="dropdown__content-item"><span>ДЕТИ</span><div class="dropdown__content-counter"><span class="dropdown__content-counter-btn" data-direction="minus">-</span><span class="dropdown__content-counter-value">0</span><span class="dropdown__content-counter-btn" data-direction="plus">+</span></div></div><div class="dropdown__content-item"><span>МЛАДЕНЦЫ</span><div class="dropdown__content-counter"><span class="dropdown__content-counter-btn" data-direction="minus">-</span><span class="dropdown__content-counter-value">0</span><span class="dropdown__content-counter-btn" data-direction="plus">+</span></div></div><div class="dropdown__bottom-item"><span class="dropdown__bottom-item-clear">ОТЧИСТИТЬ</span><span class="dropdown__bottom-item-apply">ПРИМЕНИТЬ</span></div></div></div></div><div class="btn-gradient btn-gradient_wide"><span class="btn-gradient__text text-style-litle">подобрать номер</span><span class="btn-gradient_wide-text">arrow_forward</span></div></div><script src="main.js"></script></body></html>
